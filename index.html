<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tugas 26</title>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
    <figure class="figure">
      <figcaption class="figure-caption" align="center"><h3><b>Rounded Image</b></h3></figcaption>
      <img src="jakarta.jpg" alt="Jakarta" width="300px" height="300px" class="rounded float-left">
    </figure>
    <figure class="figure">
      <figcaption class="figure-caption" align="center"><h3><b>Circle Image</b></h3></figcaption>
      <img src="lampung.jpg" alt="Lampung" width="300px" height="300px" class="rounded-circle mx-auto">
    </figure>
    <figure class="figure">
      <figcaption class="figure-caption" align="center"><h3><b>Thumbnail Image</b></h3></figcaption>
      <img src="yogyakarta.jpg" alt="Yogyakarta" width="300px" height="300px" class="img-thumbnail float-right">
    </figure>
  </body>
</html>
